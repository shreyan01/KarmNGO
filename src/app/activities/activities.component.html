<div class="min-h-screen bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100">
  <app-navbar></app-navbar>

  <main class="container mx-auto px-4 py-16">
    <h1 class="text-5xl font-bold text-center mb-12 text-gray-800">Our Activities</h1>

    <!-- Timeline of Activities -->
    <div class="relative">
      <div class="absolute left-1/2 transform -translate-x-1/2 h-full w-1 bg-blue-500"></div>
      
      <div class="space-y-16">
        <ng-container *ngFor="let year of activityYears; let i = odd">
          <div class="relative">
            <div class="absolute left-1/2 transform -translate-x-1/2 -mt-3 w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center">
              <span class="text-white font-bold">{{ year }}</span>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
              <ng-container *ngFor="let activity of getActivitiesByYear(year)">
                <div [ngClass]="{'md:col-start-2': i}" class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105">
                  <img [src]="activity.image" [alt]="activity.title" class="w-full h-48 object-cover">
                  <div class="p-6">
                    <h3 class="text-xl font-semibold mb-2">{{ activity.title }}</h3>
                    <p class="text-gray-600 mb-4">{{ activity.description }}</p>
                    <div class="flex justify-between items-center">
                      <span class="text-sm text-gray-500">{{ activity.date | date:'mediumDate' }}</span>
                      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Learn More
                      </button>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>
