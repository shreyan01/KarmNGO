<div class="min-h-screen relative">
  <div class="fixed inset-0 z-0">
    <div class="slideshow">
      <div class="slide" style="background-image: url('image1.jpg');"></div>
      <div class="slide" style="background-image: url('image2.jpg');"></div>
      <div class="slide" style="background-image: url('image3.jpg');"></div>
      <div class="slide" style="background-image: url('image4.jpg');"></div>
    </div>
  </div>
  <div class="relative z-20">
    <app-navbar></app-navbar>
    
    <main>
      <section class="relative py-16 flex items-center justify-center overflow-hidden">
        <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg max-w-2xl w-full">
          <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
          <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
              <input type="text" id="name" name="name" [(ngModel)]="contactData.name" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="contactData.email" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div>
              <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
              <input type="text" id="subject" name="subject" [(ngModel)]="contactData.subject" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div>
              <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
              <textarea id="message" name="message" rows="4" [(ngModel)]="contactData.message" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
            </div>
            
            <div class="text-center">
              <button type="submit" [disabled]="!contactForm.form.valid"
                class="bg-blue-600 px-6 py-3 hover:bg-blue-700 text-white font-bold rounded-full transition duration-300 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <app-footer></app-footer>
  </div>
</div>

<style>
  @keyframes gradient-x {
    0%, 100% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
  }
  .animate-gradient-x {
    background-size: 200% 200%;
    animation: gradient-x 15s ease infinite;
  }
</style>
